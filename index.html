<!DOCTYPE html>
<html>
    <head>
        <title> test ngninx server</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <h2 class="fr"> ngninx test server </h2>
        <button onclick="loadtime()"> loadtime</button>
        <p id="time"></p>
        <script>
            function loadtime(){
                fetch('/api/message')
                .then(res=> res.json())
                .then(data=>{
                    document.getElementById('time').textContent =data.message

                })
            }
        </script>
    </body>
</html>
